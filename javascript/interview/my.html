<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="showInfo"></div>
    <input type="button" value="显示" name="btnOK">

    <table border="1">
        <tr>
            <td width="100px" rowspan="2">1</td>
            <td width="100px">2</td>
            <td width="100px">3</td>
        </tr>
        <tr>
            <!-- <td>4</td> -->
            <td colspan="2">5</td>
        </tr>
    </table>

    <script>
        var btnOK = document.querySelector('input[type=button]');
        btnOK.addEventListener("click", showInfo);
        function showInfo(){
            document.getElementById("showInfo").innerHTML = '<a href="http://www.mysoft.com.cn">明源软件</a>';
        }
    </script>
</body>
</html>
